<!DOCTYPE html>
<html>
  <style>
    body {
      padding-top: 40px;
      padding-bottom: 40px;
    }

    .avatar-image {
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 128px;
    }

    .thumbnail {
      width: 48px;
      height: 48px;
      border-radius: 48px;
      object-fit: cover;
    }
    * {
      border: 1px red dashed;
    }
  </style>
  <head>
    <meta charset="UTF-8">
    <title>My link-in-bio</title>
  </head>
  <body>
    <div class="main-container">
      <div class="image-row">
        <img class="avatar-image" src="/images/benjamin-hibbert-hingston-Xs5GswOw_DA-unsplash.jpg" alt="blank image" width="200" height="200">
      </div>

      <div class="name-row">
        name
      </div>

      <div class="social-icons-row">
        <a href="github.com" target="_blank">
          github
        </a>

        <a href="linkedin.com" target="_blank">
          linkedin
        </a>
      </div>

      <div class="links-row">
        <div class="item">
          <img class="thumbnail" src="/images/declan-sun-nnI25x23mpA-unsplash.jpg" height="200" width="200" alt="test">
          <a target="_blank" href="wikipedia.com">
            wikipedia
          </a>
        </div>
        
        <div class="item">
          <img class="thumbnail" src="/images/luke-jones-JcEEIM963oM-unsplash.jpg" height="200" width="200" alt="unsplash">
          <a href="google.com" target="_blank">
            google
          </a>
        </div>
      </div>
    </div>
  </body>



</html>
